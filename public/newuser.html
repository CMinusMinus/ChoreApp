<!DOCTYPE HTML>
<html>

	<body>
		<h1>Sign Up</h1>
		<form action="/users/new" method="POST">
		Name: <input name="name" size="30" required /><br>
		</br>
		Email: <input name="email" size="30" required /><br>
		</br>
		Password:<input name="password" size="27" required /><br>
		</br>
		Gender: <input type="radio" name="gender" value="male" checked>Male
		<input type="radio" name="gender" value="female">Female<br>
		</br>
		<input type="submit" value="Submit">
		</form>
	</body>
</html>
